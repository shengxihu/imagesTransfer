<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用canvas的图片转换器</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="wrapper">
		<div class="upload">
			<form>
				<input type="text" class="image-name" id="image-url" />
				<input type="file" class="uparea" id="uparea" />
			</form>
			<div class="preview">
				<img id="image-preview" class="image">
			</div>
		</div>
		<div class="output">
			<button class="bt" id="bt">转换</button>
			<div class="out-view">
				<canvas id="image-out" class="image"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
